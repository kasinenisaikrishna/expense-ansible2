- name: configure backend server
  hosts: backend
  become: yes
  vars:
    mysql_root_password: ExpenseApp@1
    login_host: mysql.dawsconnect.org
  tasks:
  
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs ans mysql client #mysql client to connect to mysql database
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - nodejs
    - mysql

  - name: create expense user #using user module will takes care of idempotency 
    ansible.builtin.user:
      name: expense

  - name: create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download the backend code
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip

  - name: Extract the code
    ansible.builtin.unarchive:
      src: /tmp/backend.zip #by default ansible thinks this file is in ansible server but the file is in remote server(where ansible server is connecting to)
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install #as npm install we need to run in /app directory where package.json is exists we are changing the directory using chdir: /app
    args:
      chdir: /app

  - name: Copy backend service
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service

  - name: ansible to install pymysql #ansible-server needs PyMySQL to connect to database
    ansible.builtin.pip:
      name:
      - PyMySQL
      executable: pip3.9

  - name: import mysql data #using community module
    community.mysql.mysql_db:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: "{{ login_host }}"
      target: /app/schema/backend.sql
      name: all
      state: import

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true
      state: restarted
      name: backend